<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="panel">
      <!----First Pricing Plan Panel-->
      <div class="pricing-plan">
        <img src="/icon1.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Kişisel Kullanım</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Mimari Metraj</li>
          <li class="pricing-features-item">1 Kullanıcı</li>
        </ul>
        <span class="pricing-price">22.500 TL</span>
        <a href="#/" class="pricing-button">Sign Up</a>
      </div>

      <!----Second Pricing Plan Panel-->
      <div class="pricing-plan">
        <img src="/icon2.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">Kurumsal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">SINIRSIZ ERİŞİM</li>
          <li class="pricing-features-item">10 Takım Üyesi</li>
        </ul>
        <span class="pricing-price">45.000 TL</span>
        <a href="#/" class="pricing-button is-featured">Ücretsiz Deneme</a>
      </div>

      <!----Third Pricing Plan Panel-->
      <div class="pricing-plan">
        <img src="/icon3.png" alt="" class="pricing-img" />
        <h2 class="pricing-header">ÖZEL SEKTÖR</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">SINIRSIZ ERİŞİM</li>
          <li class="pricing-features-item">15 Takım Üyesi</li>
        </ul>
        <span class="pricing-price">60.000 TL</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
